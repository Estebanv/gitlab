version: '2'

services:
  redis:
    restart: always
    image: sameersbn/redis:latest
    command:
    - --loglevel warning
    volumes:
    - /var/aplicaciones/docker/gitlab/data/redis:/var/lib/redis:Z

  postgresql:
    restart: always
    image: sameersbn/postgresql:9.4-21
    volumes:
    - /var/aplicaciones/docker/gitlab/data/postgresql:/var/lib/postgresql:Z
    env_file: environment.env

  gitlab:
    restart: always
    image: estebanv/gitlab:v1
    depends_on:
    - redis
    - postgresql
    ports:
    - "10080:80"
    - "10022:22"
    volumes:
    - /var/aplicaciones/docker/gitlab/data/gitlab:/home/git/data:Z
    env_file: environment.env
    
